					x-bind:title="hero.name"
				>

				</a>
			</template>
			<template x-for="hero in heroes" x-bind:key="hero">
				<aside x-bind:id="hero.hash" x-on:click="location.hash=''">
					<main x-on:click.stop>
						<h1 x-html="i18n.modalTitle(hero.name)"></h1>
						<button class="close" x-on:click="location.hash=''">
							&times;
						</button>
						<template x-if="hero.weak.length">
							<details open>
								<summary x-text="i18n.pick"></summary>
								<section class="weak">
									<template
										x-for="weak in hero.weak"
										x-bind:key="weak"
									>
										<a
											x-bind:href="`#${weak.hash}`"
											x-bind:title="weak.name"
										>
											<img
												x-bind:src="weak.image"
												x-bind:alt="weak.name"
											/>
										</a>
									</template>
								</section>
							</details>
						</template>
						<template x-if="hero.strong.length">
							<details open>
								<summary x-html="i18n.dontPick"></summary>
								<section class="strong">
									<template
										x-for="strong in hero.strong"
										x-bind:key="strong"
									>
										<a
											x-bind:href="`#${strong.hash}`"
											x-bind:title="strong.name"
										>
											<img
												x-bind:src="strong.image"
												x-bind:alt="strong.name"
											/>
										</a>
									</template>
								</section>
							</details>
						</template>
						<template
							x-if="!hero.weak.length && !hero.strong.length"
						>
							<header>
								<h1>🤷 Uninstall</h1>
							</header>
						</template>
					</main>
				</aside>
